<!doctype html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">

	<body>

				<section>
					<section>College</section>
					<section><img src="images/Jesuit.ppm" alt="Jesuit" width="2500" height="730"></section>
					<section><img src="images/small_room.jpg" alt="small_room" width="2500" height="730"></section>
					<section><img src="images/Church_Socialism.webp" alt="Church_Socialism" width="2500" height="730"></section>
				</section>

				<section>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,



				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
